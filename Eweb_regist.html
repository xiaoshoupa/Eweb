<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伟达金云桥</title>
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<script src="js/eweb.js"></script>
	<script src="js/eweb_regist.js"></script>
	<script src="validation/jquery.validate.js"></script>
	<script src="validation/additional-methods.js"></script>
	<script src="validation/messages_zh.js"></script>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/eweb_regist.css">
	<link rel="stylesheet" href="icon/iconfont.css">
</head>
<body>
	<!-- logo -->
	<header>
		<div class="logo">
			<img src="images/nav-logo.png">
		</div>
	</header>
	<!-- 注册 -->
	<section>
		<!-- 注册 -->
		<form action="Eweb_login.html" id="regist_form"  method="post">
			<div class="regist">
				<!-- 用户注册 -->
				<div class="regist_title">
					<span>用户注册</span>
				</div>
				<!-- 手机号 -->
				<div class="regist_content">
					<div>
						<div class="regist_icon">
							 <i class="icon iconfont icon-shouji"></i>
							 <input type="text" placeholder="&nbsp;请输入电话..." name="phone" id="phone">
						</div>
					</div>
					<!-- 提示文字 -->
					<div class="regist_text"></div>
				</div>
				<!-- 验证码 -->
				<div class="regist_content">
					<div class="regist_content_tel">
						<div class="regist_icon">
							 <i class="icon iconfont icon-erweima"></i>
							 <input type="text" placeholder="&nbsp;请输入验证码..." name="num" id="num">
						</div>
						<!-- 验证码内容 -->
						<div id="nums">		
						</div>
						<input type="button"value="获取验证码" id="getNum">
					</div>
					<!-- 提示文字 -->
					<div class="regist_text"></div>
				</div>
				<!-- 登录密码 -->
				<div class="regist_content">
					<div class="regist_content_psd">
						<div class="regist_icon">
							 <i class="icon iconfont icon-lock"></i>
							 <input type="password" placeholder="&nbsp;请输入密码..." name="password1" id="password1">
						</div>
						<div class="eyes">
							<i class="icon iconfont icon-biyan" id="pwd1"></i>
						</div>
					</div>
					<!-- 提示文字 -->
					<div class="regist_text"></div>
				</div>
				<!-- 确认密码 -->
				<div class="regist_content">
					<div class="regist_content_psd">
						<div class="regist_icon">
							 <i class="icon iconfont icon-lock"></i>
							 <input type="password" placeholder="&nbsp;请输入密码..." name="password2" id="password2">
						</div>
						<div class="eyes">
							<i class="icon iconfont icon-biyan" id="pwd2"></i>
						</div>
					</div>
					<!-- 提示文字 -->
					<div class="regist_text"></div>
				</div>
			<!-- 同意协议 -->
				<div class="regist_agree"><input type="submit" value="同意协议并提交"></div>
				<!-- 脚部文字 -->
				<div class="regist_foot">
					<a href="Eweb_login.html">已经注册立即登录</a>
					<div>
						<span>立即注册同意</span>
						<a href="#">伟达金云桥使用协议</a>
					</div>
				</div>
			</div>
		</form>
	</section>
	<!-- 留白 -->
	<footer>
		
	</footer>
</body>
</html>
