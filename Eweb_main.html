<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伟达金云桥-首页</title>
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<script src="js/eweb_main.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/eweb_main.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
	<header>
		<!-- 图标 -->
		<div class="main_icon">
			<img src="images/nav-logo.png">
		</div>
		<!-- 导航区 -->
		<div class="main_nav">
			<ul>
				<li>优先认购
					<ul>
						<div class="main_nav_sanjiao"></div>
						<li>产品展示</li>
						<li>认购流程</li>
					</ul>
				</li>
				<li>我要投资
					<ul>
						<div class="main_nav_sanjiao"></div>
						<li>企业投资</li>
						<li>投资流程</li>
					</ul>
				</li>
				<li>我要转让
					<ul>
						<div class="main_nav_sanjiao"></div>
						<li>转让类型</li>
						<li>转让流程</li>
					</ul>
				</li>
				<li>我要供票
					<ul>
						<div class="main_nav_sanjiao"></div>
						<li>注册供票商</li>
						<li>供票流程</li>
					</ul>
				</li>
				<li>我的云桥
					<ul>
						<div class="main_nav_sanjiao"></div>
						<li>账户详情</li>
						<li>已购买产品</li>
					</ul>
				</li>
				<li>
				帮助中心
					<ul>
						<div class="main_nav_sanjiao"></div>
						<li>系统帮助</li>
						<li>人工客服</li>
					</ul>
				</li>
			</ul>
		</div>
		<!-- 登录注册 -->
		<div class="main_state">
			<img src="images/user.png">
			<span>登录/注册</span>
			<ul>
				<div class="main_nav_sanjiao"></div>
				<li>登录</li>
				<li>注册</li>
			</ul>
		</div>
	</header>
	<section>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<video src="video/banner.mp4" autoplay="autoplay" loop="loop"></video>
					<img src="images/play.png" id="main_play">
				</div>
				<div class="swiper-slide" style="background-image: url(images/2.jpg) ">
					<img src="images/quxian.png" class="ani swiper_slide_two_image1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
					<img src="images/table.png" class="ani swiper_slide_two_image2" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
				</div>
				<div class="swiper-slide" style="background-image: url(images/3.jpg) "></div>
				<div class="swiper-slide" style="background-image: url(images/4.jpg) "></div>
				<div class="swiper-slide" style="background-image: url(images/5.jpg) "></div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	<script src="js/swiper.min.js"></script>
	<script>
		var mySwiper=new Swiper(".swiper-container",{
			pagination:".swiper-pagination",//分页
			paginationClickable:true,//点击时切换
			direction:"vertical",//滑块的方向
			mousewheelControl:true,
			onInit:function(swiper){
				swiperAnimateCache(swiper); //隐藏动画元素 
    			swiperAnimate(swiper); //初始化完成开始动画

			},
			onTransitionStart:function(swiper){
				$("header").css("animation","");
			},
			onSlideChangeEnd:function(swiper){
				swiperAnimate(swiper);
				var play=document.getElementsByTagName("video");
				$("header").css("animation","aniheader 1s linear both");	
				if(swiper.activeIndex==0){
					$("body").css("cursor","none");
					$("#main_play").hide();
					$("video")[0].load();
					$(".swiper-pagination").mouseover(function(){
						$("body").css("cursor","auto");
					});
					$(".swiper-pagination").mouseout(function(){
						$("body").css("cursor","none");
					});
					$("header").mouseover(function(){
						$("body").css("cursor","auto");
					});
					$("header").mouseout(function(){
						$("body").css("cursor","none");
					});		
				}else{
					play.paused=false;
					$("video")[0].pause();
					$("body").css("cursor","auto");
					$(".swiper-pagination").mouseover(function(){
						$("body").css("cursor","auto");
					});
					$(".swiper-pagination").mouseout(function(){
						$("body").css("cursor","auto");
					});
					$("header").mouseover(function(){
						$("body").css("cursor","auto");
					});
					$("header").mouseout(function(){
						$("body").css("cursor","auto");
					});	
				}
			},
		});
	</script>
	</section>
</body>
</html>
